<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="//cdn.dashjs.org/latest/dash.all.min.js"></script>
    <link rel="shortcut icon" href="aws_icon.png" type="image/x-icon">

    <title>Ardih - AWS Video Dash</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3>Ardih - Video DASH</h3>
            <p>
                version 1.3
            </p>
        </div>
        <div class="row">
            <div class="ratio ratio-16x9">
                <video id="videoPlayer" controls></video>
            </div>
        </div>
        <div class="row">
            <p>ArdiHanitya 2023 - https://ardihanitya.id</p>
        </div>
    </div>

    <script>
        (function() {
            var url = "https://ardih-public-video-output.s3.ap-southeast-2.amazonaws.com/wing-it-24hz/wing-it.mpd";
            var player = dashjs.MediaPlayer().create();
            player.initialize(document.querySelector("#videoPlayer"), url, true);
        })();
    </script>
</body>

</html>
